<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Card Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=EB+Garamond:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-cutive-mono {
            font-family: 'Cutive Mono', monospace;
        }
        .font-eb-garamond {
            font-family: 'EB Garamond', serif;
        }
        /* Custom scrollbar for better aesthetics */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Catalog Card Creator</h1>
            <p class="text-lg text-gray-600 mt-2">Create and download your own printable library catalog cards.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Controls Panel -->
            <div class="w-full lg:w-1/3 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3">Card Details</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="entryNumber" class="font-semibold text-gray-700">Entry/Call Number</label>
                        <input type="text" id="entryNumber" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" value="813.54 F26c">
                    </div>
                    <div>
                        <label for="author" class="font-semibold text-gray-700">Author (Last, First)</label>
                        <input type="text" id="author" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" value="Faulkner, William">
                    </div>
                    <div>
                        <label for="title" class="font-semibold text-gray-700">Title</label>
                        <input type="text" id="title" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" value="The Sound and the Fury: A Novel of Twentieth-Century Southern Decline and Moral Decay">
                    </div>
                    <div>
                        <label for="publication" class="font-semibold text-gray-700">Publication Info (Publisher, City, Year)</label>
                        <input type="text" id="publication" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" value="J. Cape & H. Smith, New York, 1929">
                    </div>
                     <div>
                        <label for="description" class="font-semibold text-gray-700">Physical Description (pages, size)</label>
                        <input type="text" id="description" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" value="326 p. ; 20 cm.">
                    </div>
                    <div>
                        <label for="synopsis" class="font-semibold text-gray-700">Synopsis / Notes</label>
                        <textarea id="synopsis" rows="5" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">A novel detailing the decline and fall of the Compson family in Jefferson, Mississippi. Told from multiple perspectives, it explores themes of memory, time, and the decay of the Southern aristocracy.</textarea>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mt-8 mb-4 border-b pb-3">Card Style</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold text-gray-700 mb-2">Font Style</h3>
                        <div class="flex items-center space-x-6">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="fontStyle" value="modern" class="form-radio h-5 w-5 text-blue-600" checked>
                                <span class="ml-2 text-gray-700">Modern Serif</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="fontStyle" value="vintage" class="form-radio h-5 w-5 text-blue-600">
                                <span class="ml-2 text-gray-700">Vintage Typewriter</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700 mb-2">Background Style</h3>
                        <div class="flex items-center space-x-6">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="backgroundStyle" value="transparent" class="form-radio h-5 w-5 text-blue-600">
                                <span class="ml-2 text-gray-700">Transparent</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="backgroundStyle" value="white" class="form-radio h-5 w-5 text-blue-600" checked>
                                <span class="ml-2 text-gray-700">Clean White</span>
                            </label>
                             <label class="flex items-center cursor-pointer">
                                <input type="radio" name="backgroundStyle" value="vintage" class="form-radio h-5 w-5 text-blue-600">
                                <span class="ml-2 text-gray-700">Aged Paper</span>
                            </label>
                        </div>
                    </div>
                </div>


                <div class="mt-8 flex flex-col space-y-3">
                     <button id="generateBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Generate Card
                    </button>
                    <button id="downloadBtn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 ease-in-out transform hover:scale-105">
                        Download PNG
                    </button>
                </div>
            </div>

            <!-- Canvas Display -->
            <div class="w-full lg:w-2/3 flex items-center justify-center bg-white p-6 rounded-2xl shadow-lg">
                <canvas id="cardCanvas" class="w-full h-auto rounded-lg shadow-inner"></canvas>
            </div>
        </div>
         <footer class="text-center mt-8 text-gray-500">
            <p>A simple tool for book lovers and archivists.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');

            const entryNumberInput = document.getElementById('entryNumber');
            const authorInput = document.getElementById('author');
            const titleInput = document.getElementById('title');
            const publicationInput = document.getElementById('publication');
            const descriptionInput = document.getElementById('description');
            const synopsisInput = document.getElementById('synopsis');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            // --- Canvas Settings ---
            // High-resolution for printing (12.5cm x 7.5cm at ~300 DPI)
            const canvasWidth = 1476;
            const canvasHeight = 886;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Margins and positions
            const leftMargin = 120;
            const rightMargin = canvasWidth - 80;
            const topMargin = 100;
            const contentStartX = 150;
            
            // --- Helper function for text wrapping ---
            function wrapText(context, text, x, y, maxWidth, lineHeight) {
                const words = text.split(' ');
                let line = '';
                let testLine, metrics;

                for (let n = 0; n < words.length; n++) {
                    testLine = line + words[n] + ' ';
                    metrics = context.measureText(testLine);
                    
                    if (metrics.width > maxWidth && n > 0) {
                        context.fillText(line, x, y);
                        line = words[n] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                context.fillText(line, x, y);
                return y; // Return the Y position of the last line drawn
            }


            // --- Main Drawing Function ---
            function generateCard() {
                const fontStyle = document.querySelector('input[name="fontStyle"]:checked').value;
                const backgroundStyle = document.querySelector('input[name="backgroundStyle"]:checked').value;

                // 1. Get all input values
                const entryNumber = entryNumberInput.value;
                const author = authorInput.value;
                const title = titleInput.value;
                const publication = publicationInput.value;
                const description = descriptionInput.value;
                const synopsis = synopsisInput.value;
                
                // 2. Clear canvas and set background
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                if (backgroundStyle === 'vintage') {
                    ctx.fillStyle = '#fdf5e6'; // Aged paper color
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                    // Add subtle texture for vintage feel
                    for(let i=0; i<10000; i++) {
                        ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.01})`;
                        ctx.fillRect(Math.random() * canvasWidth, Math.random() * canvasHeight, 1, 1);
                    }
                } else if (backgroundStyle === 'white') {
                    ctx.fillStyle = '#f8f9fa'; // Crisp off-white
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                }
                // For 'transparent', we do nothing and leave it clear.

                // 3. Set font style
                if (fontStyle === 'vintage') {
                    ctx.font = '40px "Cutive Mono", monospace';
                    ctx.fillStyle = '#333';
                } else { // Modern style
                    ctx.font = '42px "EB Garamond", serif';
                    ctx.fillStyle = '#212529';
                }
                
                // --- Draw card content ---
                let currentY = topMargin;

                // Entry Number
                ctx.fillText(entryNumber, leftMargin, currentY);
                currentY += 80;

                // Author
                ctx.fillText(author, contentStartX, currentY);
                currentY += 55;

                // Title, Publication, Description (indented)
                const bodyTextIndent = contentStartX + 40;
                const maxWidth = rightMargin - bodyTextIndent;
                const lineHeight = 55;

                // Title with author line - now with wrapping
                const titleAndAuthor = `${title} / ${author.split(',')[1] || ''} ${author.split(',')[0] || ''}.`;
                let lastY = wrapText(ctx, titleAndAuthor, bodyTextIndent, currentY, maxWidth, lineHeight);
                currentY = lastY + lineHeight;

                // Publication and Description lines
                ctx.fillText(publication, bodyTextIndent, currentY);
                currentY += lineHeight;
                ctx.fillText(description, bodyTextIndent, currentY);
                currentY += lineHeight;
                
                currentY += 25; // Space before synopsis

                // Synopsis
                wrapText(ctx, synopsis, bodyTextIndent, currentY, maxWidth, lineHeight);

                // Draw the circular hole (a common feature on catalog cards)
                ctx.beginPath();
                ctx.arc(canvasWidth / 2, canvasHeight - 60, 25, 0, 2 * Math.PI, false);
                if(fontStyle === 'vintage') { // Style hole based on font for consistency
                    ctx.fillStyle = backgroundStyle === 'white' ? '#e9ecef' : '#d3c5b4';
                    if (backgroundStyle === 'transparent') ctx.fillStyle = '#d3c5b4';
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#5c5248';
                } else {
                    ctx.fillStyle = '#e9ecef';
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#adb5bd';
                }
                ctx.stroke();
            }

            // --- Event Listeners ---
            generateBtn.addEventListener('click', generateCard);

            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'catalog-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            // --- Initial Generation ---
            // A brief timeout ensures the custom fonts are loaded before the first draw.
            setTimeout(generateCard, 200);
        });
    </script>
</body>
</html>
